<div class="mission-details">
    <h1>{{ mission.mission_name }}</h1>
    <p><strong>Flight Number:</strong> {{ mission.flight_number }}</p>
    <p><strong>Mission ID:</strong> {{ mission.mission_id }}</p>
    <p><strong>Launch Date:</strong> {{ mission.launch_date_local }}</p>
    <p><strong>Details:</strong> {{ mission.details }}</p>
  </div>
